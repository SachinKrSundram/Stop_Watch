<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stop Watch</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/3063/3063793.png"
    />
  </head>

  <body>
    <div id="app"></div>
    <div class="stopwatch-container">
      <h1>StopWatch</h1>
      <div class="timer">
        <span id="hours">00</span><span class="txt">Hr</span>:<span id="minutes"
          >00</span
        ><span class="txt">Min</span>:<span id="seconds">00</span
        ><span class="txt">Sec</span>:<span id="milliseconds">00</span>
      </div>
      <div class="controls">
        <button id="start-btn">Start</button>
        <button id="stop-btn">Stop</button>
        <button id="reset-btn">Reset</button>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
